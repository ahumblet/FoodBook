<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript">
			var geocoder = new google.maps.Geocoder();
			
			function geocodePosition(pos) {
				geocoder.geocode({
								 latLng: pos
								 }, function(responses) {
								 if (responses && responses.length > 0) {
								 updateMarkerAddress(responses[0].formatted_address);
								 } else {
								 updateMarkerAddress('Cannot determine address at this location.');
								 }
								 });
			}
		
		function updateMarkerStatus(str) {
			document.getElementById('markerStatus').innerHTML = str;
		}
		
		function updateMarkerPosition(latLng) {
			document.getElementById('info').innerHTML = [
														 latLng.lat(),
														 latLng.lng()
														 ].join(', ');
		}
		
		function updateFormFields(latLng) {
			document.getElementById("Longitude").value = latLng.lng();
			document.getElementById("Latitude").value = latLng.lat();
		}
		
		
		function updateMarkerAddress(str) {
			document.getElementById('address').innerHTML = str;
		}
		
		function initialize() {
			var latLng = new google.maps.LatLng(-34.397, 150.644);
			var map = new google.maps.Map(document.getElementById('mapCanvas'), {
										  zoom: 8,
										  center: latLng,
										  mapTypeId: google.maps.MapTypeId.ROADMAP
										  });
			var marker = new google.maps.Marker({
										position: latLng,
										title: 'Point A',
										map: map,
										draggable: true
										});
																			  
			  // Update current position info.
			  updateMarkerPosition(latLng);
			  updateFormFields(latLng);
			  geocodePosition(latLng);
			  
			  // Add dragging event listeners.
			  google.maps.event.addListener(marker, 'dragstart', function() {
											updateMarkerAddress('Dragging...');
											});
											
											google.maps.event.addListener(marker, 'drag', function() {
																		  updateMarkerStatus('Dragging...');
																		  updateMarkerPosition(marker.getPosition());
																		  updateFormFields(marker.getPosition());
																		  });
																		  
																		  google.maps.event.addListener(marker, 'dragend', function() {
																										updateMarkerStatus('Drag ended');
																										geocodePosition(marker.getPosition());
																										});
	}

		// Onload handler to fire off the app.
		google.maps.event.addDomListener(window, 'load', initialize);
			</script>
	</head>
	<body>
  <style>
	  #mapCanvas {
    width: 300px;
	height: 200px;
	float: left;
	  }
  #infoPanel {
	  float: left;
	  margin-left: 10px;
  }
  #infoPanel div {
	  margin-bottom: 5px;
  }
  </style>
  
  <div id="mapCanvas"></div>

	  <div id="markerStatus"><i>Click and drag the marker.</i></div>
	  <b>Current position:</b>
	  <div id="info"></div>
	  <br>
  
	<form id="locationForm">
		Location Name <input type="text" name="locName"><br>
		Longitude <input type="text" name="longitude" value="test" id="Longitude"><br>
		Latitude <input type="text" name="latitude" value='123' id="Latitude"><br>
		<input type="submit" value="Add Location"><br>
	</form>
  
  
  
	</body>
</html>
